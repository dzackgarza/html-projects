<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repo Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif; /* A nice default Tailwind font stack */
      overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile if not desired */
    }
    /* Custom scrollbar for better aesthetics on dark theme */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #334155; /* slate-700 */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #64748b; /* slate-500 */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8; /* slate-400 */
    }

    /* Thin scrollbar for specific elements like topics list */
    .custom-scrollbar-thin::-webkit-scrollbar {
        width: 4px;
        height: 4px;
    }
    .custom-scrollbar-thin::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 4px;
    }
    .custom-scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
    }
    .custom-scrollbar-thin::-webkit-scrollbar-track {
        background: transparent;
    }

    /* Styles for rendered Markdown content */
    .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4 {
      color: #bae6fd; /* sky-200 */
      font-weight: 600;
      margin-top: 0.75em;
      margin-bottom: 0.25em;
    }
    .markdown-content h1 { font-size: 1.5em; border-bottom: 1px solid #475569 /* slate-600 */; padding-bottom: 0.2em; }
    .markdown-content h2 { font-size: 1.3em; border-bottom: 1px solid #475569 /* slate-600 */; padding-bottom: 0.2em; }
    .markdown-content h3 { font-size: 1.15em; }
    .markdown-content h4 { font-size: 1.0em; }
    .markdown-content p {
      margin-bottom: 0.75em;
      line-height: 1.6;
    }
    .markdown-content ul, .markdown-content ol {
      margin-left: 1.5em;
      margin-bottom: 0.75em;
      list-style-position: outside;
    }
    .markdown-content ul { list-style-type: disc; }
    .markdown-content ol { list-style-type: decimal; }
    .markdown-content li { margin-bottom: 0.25em; }
    .markdown-content strong { font-weight: 600; color: #f1f5f9 /* slate-100 */; }
    .markdown-content em { font-style: italic; color: #cbd5e1 /* slate-300 */; }
    .markdown-content a { color: #7dd3fc /* sky-300 */; text-decoration: underline; }
    .markdown-content a:hover { color: #38bdf8 /* sky-400 */; }
    .markdown-content code {
      background-color: #334155; /* slate-700 */
      color: #f472b6; /* pink-400 */
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.9em;
    }
    .markdown-content pre {
      background-color: #1e293b; /* slate-800 */
      border: 1px solid #334155; /* slate-700 */
      padding: 0.75em;
      border-radius: 6px;
      overflow-x: auto;
      margin-bottom: 1em;
    }
    .markdown-content pre code {
      background-color: transparent;
      padding: 0;
      color: #e2e8f0; /* slate-200 for better contrast in pre */
    }
    .markdown-content blockquote {
      border-left: 4px solid #475569; /* slate-600 */
      padding-left: 1em;
      margin-left: 0;
      margin-right: 0;
      margin-bottom: 1em;
      color: #94a3b8; /* slate-400 */
      font-style: italic;
    }

  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "@octokit/core": "https://esm.sh/@octokit/core@^6.1.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.6.0",
    "marked": "https://esm.sh/marked@^12.0.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-800 text-slate-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
